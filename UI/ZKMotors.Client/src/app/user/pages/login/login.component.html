<div class="row justify-content-center">
    <div class="col-4 border shadow p-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 border-bottom">
              <h4>Login</h4>
            </div>
            <div class="mb-3">
              <label for="userName" class="form-label">Email address</label>
              <input type="test" formControlName="userName" class="form-control" aria-describedby="userName">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" aria-describedby="password">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
